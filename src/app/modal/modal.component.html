<!-- Modal -->
<div class="modal fade show"
     id="formModal" tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
     [class.show]="isShown"
     [class.hide]="!isShown">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Telephelyek</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="options">
          <div class="input-group" *ngFor="let site of sites">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <input type="checkbox" aria-label="Checkbox for following text input" [value]="site.value"
                       (change)="addToChecked($event, site.value)">
              </div>
            </div>
            <span class="form-control"> {{site.placeholder}} </span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="save()">Ment√©s</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"
     id="backdrop"
     [class.show]="isShown"
     [class.hide]="!isShown"></div>
